format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = " bold blue"

[character]
success_symbol = "[](bold #F72585)[](bold #006BA6)[](bold #CFFC49)"
error_symbol = "[](bold #F72585)[](bold #006BA6)[](bold #CFFC49)"
vimcmd_symbol = "[](bold green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "#CFFC49"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

